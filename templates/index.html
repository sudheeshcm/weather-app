<!DOCTYPE html>
<html>
{% load static %}

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Django Weather App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-100">

            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4">

                    <h3 class="mb-4 pb-2 fw-normal title">Check the weather forecast</h3>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="input-group rounded mb-3">
                            <input type="search" class="form-control rounded" placeholder="City" aria-label="Search"
                                name="city" aria-describedby="search-addon" />
                            <button type="submit" class="input-group-text border-0 fw-bold check-button">
                                Check!
                            </button>
                        </div>
                    </form>

                    <div class="mb-4 pb-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1" checked />
                            <label class="form-check-label" for="inlineRadio1">Celsius</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input disabled class="form-check-input" type="radio" name="inlineRadioOptions"
                                id="inlineRadio2" value="option2" />
                            <label class="form-check-label" for="inlineRadio2">Farenheit</label>
                        </div>
                    </div>

                    <div class="card shadow-0 border">
                        <div class="card-body p-4">

                            <h4 class="mb-1 sfw-normal">{{ city }}</h4>
                            <p class="mb-2">Current temperature: <strong>{{temperature}}째C</strong></p>
                            <p>Feels like: <strong>{{feels_like}}째C</strong></p>
                            <p>Max: <strong>{{max_temp}}째C</strong>, Min: <strong>{{min_temp}}째C</strong></p>

                            {% for desc in description %}
                            <div class="d-flex flex-row align-items-center">
                                <p class="mb-0 me-4">{{desc}}</p>
                                <i class="fas fa-cloud fa-3x" style="color: #eee;"></i>
                            </div>
                            {% endfor %}

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>
</body>

</html>
